<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and Flexbox Layout with Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <!-- Header -->
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <!-- Main Content -->
  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <!-- Flexbox Section -->
    <section class="lg:col-span-2 flex">
      <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
      <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
    </section>

    <!-- Sidebar -->
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- Image Gallery Section -->
  <section class="mt-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <img src="https://media.licdn.com/dms/image/v2/D4E0BAQEP7u-nDZ75fg/company-logo_200_200/company-logo_200_200/0/1700825925111?e=1759968000&v=beta&t=gOXifl9kMSWlBpJawXJmxMIB6O-NF5LIu7RdMejHWr4" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow">
      <img src="https://media.licdn.com/dms/image/v2/D4E0BAQEP7u-nDZ75fg/company-logo_200_200/company-logo_200_200/0/1700825925111?e=1759968000&v=beta&t=gOXifl9kMSWlBpJawXJmxMIB6O-NF5LIu7RdMejHWr4" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow">
      <img src="https://media.licdn.com/dms/image/v2/D4E0BAQEP7u-nDZ75fg/company-logo_200_200/company-logo_200_200/0/1700825925111?e=1759968000&v=beta&t=gOXifl9kMSWlBpJawXJmxMIB6O-NF5LIu7RdMejHWr4" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow">
      <img src="https://media.licdn.com/dms/image/v2/D4E0BAQEP7u-nDZ75fg/company-logo_200_200/company-logo_200_200/0/1700825925111?e=1759968000&v=beta&t=gOXifl9kMSWlBpJawXJmxMIB6O-NF5LIu7RdMejHWr4" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow">
      <img src="https://media.licdn.com/dms/image/v2/D4E0BAQEP7u-nDZ75fg/company-logo_200_200/company-logo_200_200/0/1700825925111?e=1759968000&v=beta&t=gOXifl9kMSWlBpJawXJmxMIB6O-NF5LIu7RdMejHWr4" alt="Gallery Image 5" class="w-full h-auto rounded-lg shadow">
      <img src="https://media.licdn.com/dms/image/v2/D4E0BAQEP7u-nDZ75fg/company-logo_200_200/company-logo_200_200/0/1700825925111?e=1759968000&v=beta&t=gOXifl9kMSWlBpJawXJmxMIB6O-NF5LIu7RdMejHWr4" alt="Gallery Image 6" class="w-full h-auto rounded-lg shadow">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-8">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
